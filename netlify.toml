# Netlify Configuration for Full-Stack Deployment

[build]
  command = "pnpm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--force"

[functions]
  # External dependencies that shouldn't be bundled
  external_node_modules = ["express", "@prisma/client", "sharp"]
  node_bundler = "esbuild"
  # Increase timeout for long-running operations (max 10s for free tier, 26s for Pro)
  included_files = ["prisma/schema.prisma"]

# API Routes - Redirect all /api/* requests to serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA Fallback - All non-file routes go to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = [""], Cookie = []}

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
