services:
  - type: web
    name: eraya-backend
    env: node
    plan: free
    region: oregon
    buildCommand: pnpm install && pnpm prisma generate
    startCommand: pnpm start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: ADMIN_EMAIL
        value: vedanshlovesmom88@gmail.com
      - key: RESEND_FROM_EMAIL
        value: noreply@erayawellnesstravels.com
      - key: FRONTEND_URL
        value: https://eraya-wellness-travels.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://eraya-wellness-travels.vercel.app,https://erayawellness.com,https://www.erayawellness.com
