# Nixpacks Configuration for Railway
# This file tells Nixpacks how to build the application

[phases.setup]
nixPkgs = ["nodejs_18", "pnpm"]

[phases.install]
# Let postinstall run (prisma generate is in package.json postinstall)
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
# Only build, Prisma Client already generated in install phase
cmds = ["pnpm run build"]

[start]
cmd = "pnpm run start"
